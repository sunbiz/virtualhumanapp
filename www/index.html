<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Human App - Login page</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style"  content="black-translucent" >
        <meta name="format-detection" content="telephone=no">

        <!-- 1. Load platform support before any code that touches the DOM. -->
        <script>
            if (!('import' in document.createElement('link'))) {
                var Platform = {flags: {shadow: true}};
            }
        </script>
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

        <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
        <link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
        <link rel="stylesheet" href="styles/loginform.css">

        <meta name="application-name" content="Virtual Human App">

    </head>
    <body>
        <div id="outer">
            <div id="mainpage">
                <div id="loginform">
                    <div id="header" horizontal layout center center-center>
                        <core-icon id="logo" src="images/logo.svg"></core-icon>&nbsp; Virtual Human App
                    </div>
                    <template is="auto-binding">
                        <form id="validate">
                            <paper-input-decorator id="usernameDeco" floatingLabel label="Username" error="input is required!">
                                <input id="username" is="core-input" name="j_username" required on-input="{{userValidate}}"/>
                            </paper-input-decorator> <br/>
                            <paper-input-decorator id="passwordDeco"  floatingLabel label="Password" error="input is required!">
                                <input id="password" is="core-input" name="j_password" type="password" required on-input="{{passValidate}}"/>
                            </paper-input-decorator> <br/><br/>
                            <div class="button raised green" onclick="loginToApp()">
                                <div class="center" fit>Log in</div>
                                <paper-ripple fit></paper-ripple>
                            </div>
                        </form>
                    </template>
                </div>
            </div>
        </div>
        <script src="scripts/login.js" type="text/javascript"></script>
    </body>
</html>
