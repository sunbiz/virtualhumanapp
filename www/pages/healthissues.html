<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Human App - Health Issues</title>

        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style"  content="black-translucent" >
        <meta name="format-detection" content="telephone=no">

        <!-- 1. Load platform support before any code that touches the DOM. -->
        <script>
            if (!('import' in document.createElement('link'))) {
                var Platform = {flags: {shadow: true}};
            }
        </script>
        <script src="../bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <!-- 2. Load the component using an HTML Import -->
        <link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="../bower_components/core-item/core-item.html">
        <link rel="import" href="../bower_components/paper-elements/paper-elements.html">
        <link rel="import" href="../bower_components/paper-item/paper-item.html">
        <link rel="import" href="elements/virtualhumanapp-toolbar.html">
        <script src="../scripts/jquery-1.11.2.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="../styles/healthissues.css">
        <meta name="application-name" content="Virtual Human App">
    </head>
    <body fullbleed layout vertical>
    <core-header-panel flex>
        <core-toolbar class="toolbar">
            <span flex>Major Health Issues</span>
        </core-toolbar>
        <div id="health">
            <div id="issues"></div>
            <br/>
            <div class="button raised green" onclick="showMore()">
                <div class="center" fit>More</div>
                <paper-ripple fit></paper-ripple>
            </div>
        </div>
    </core-header-panel>
    <virtualhumanapp-toolbar></virtualhumanapp-toolbar>
    <script src="../scripts/healthissues.js"></script>
</body>
</html>
