<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Human App - User profile</title>
        <link rel="stylesheet" href="../styles/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="../styles/profile.css">
        <script src="../scripts/jquery-1.11.2.min.js"></script>
        <script src="../scripts/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div id="profile">
            <article class="user">
                <dl class="user-data">
                    <dt>Avatar:</dt>
                    <dd class="user-avatar">
                        <a href="healthissues.html"><img src="http://www.gravatar.com/avatar/1f8104aa5e00f8947b48f768588596a3.png"></a>
                    </dd>
                    <dt>Fullname:</dt>
                    <dd class="user-name">Saptarshi Purkayastha</dd>
                    <dt>Patient ID:</dt>
                    <dd class="user-id">Patient ID: 101-AT</dd>

                    <dt>Status message</dt><br/>
                    <a><dd class="user-status">I'm available <core-icon-button icon="image:edit"></core-icon-button></dd></a>     
                </dl>
                <paper-shadow>
                    <paper-item>Age: 30 yrs</paper-item>
                    <paper-item>Gender: Male</paper-item>
                    <paper-item>Ethnicity: Bengali</paper-item>
                </paper-shadow>
            </article>
        </div>
    </body>
</html>
